version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dogspinachwheels
      POSTGRES_DB: health-tracker-db
    ports:
      - '5431:5432' # Note the port mapping
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
